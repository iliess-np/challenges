<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="sec">
      <span class="imgWarper">
        <img src="./curve.png" />
      </span>
    </section>

    <script type="text/javascript">
      var cover = document.querySelector(".imgWarper");
      var value;
      window.addEventListener("scroll", function () {
        value = 0.5 + window.scrollY / -500;

        cover.style.transform = `scaleY(${value})`;
      });
    </script>
  </body>
</html>
