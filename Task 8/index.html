<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section">
      <h2 class="section-h2">scroll page</h2>
    </section>
    <div class="box">
      <h2 class="text1">scroll is awesome</h2>
      <h2 class="text2">that what they said</h2>
      <h2 class="text3">do you belive it</h2>
      <img src="./images/bg1.png" alt="" class="pic" />
    </div>
    <div class="box2">
      <div class="bg-change">
        <h2 class="text4">so now</h2>
        <h2 class="text5">what do you think</h2>
        <h2 class="text6">is it any good</h2>
        <img src="./images/bg2.png" alt="" class="pic2" />
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/ScrollTrigger.min.js"></script>
    <script type="text/javascript">
      gsap
        .timeline({
          scrollTrigger: {
            trigger: ".box",
            start: "center center",
            end: "bottom top",
            markers: false,
            scrub: true,
            pin: true,
          },
        })
        .from(".text1", { x: innerWidth * 1 })
        .from(".text2", { x: innerWidth * -1 })
        .from(".text3", { x: innerWidth * 1 })
        .from(".pic", { y: innerHeight * 1, rotate: 90 });
      gsap
        .timeline({
          scrollTrigger: {
            trigger: ".box2",
            start: "center center",
            end: "bottom top",
            markers: false,
            scrub: true,
            pin: true,
          },
        })
        .from(".box2", { opacity: 0 })
        .from(".text4", { y: innerHeight * -1 })
        .from(".text5", { x: innerWidth * -1 })
        .from(".text6", { x: innerWidth * -1, y: innerHeight * -1 })
        .from(".pic2", { x: innerWidth * 1, scale: 0 });
    </script>
  </body>
</html>
