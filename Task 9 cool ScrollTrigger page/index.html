<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Â¨Page with ScrollTrigger</title>
  </head>
  <body>
    <header>
      <p>Yeah BB ScrollTrigger</p>
    </header>
    <section class="sec sec-1">
      <div>
        <h1 class="reveal">So this is my second ScrollTrigger</h1>
        <h3 class="reveal">What do you say about it !!</h3>
        <img src="./images/bg1.png" alt="" />
      </div>
    </section>
    <section class="sec sec-2">
      <div>
        <h1 class="reveal">This is my second try so be kind :)</h1>
        <h3 class="reveal">let it be a positive feedback</h3>
        <img src="./images/bg2.png" alt="" />
      </div>
    </section>

    <section class="sec sec-2">
      <div>
        <h1 class="reveal">ok bro now what do you sady</h1>
        <h3 class="reveal">please leave positive feedback</h3>
        <img src="./images/bg3.jpg" alt="" />
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/ScrollTrigger.min.js"></script>
    <script type="text/javascript">
      const reveal = gsap.utils.toArray(".reveal");
      reveal.forEach((text, i) => {
        ScrollTrigger.create({
          trigger: text,
          toggleClass: "active",
          start: "top 90%",
          end: "top 10%",
          markers: false,
        });
      });
    </script>
  </body>
</html>
